<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .heading {
        color: yellow;
        padding-left: 130px;
        padding-top: 25px;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }

      body {
        background-color: rgb(88, 83, 83);
      }

      span {
        color: white;
      }

      p {
        color: white;
        padding-left: 50px;
      }

      ul li {
        color: white;
      }

      ol li {
        color: white;
      }

      .removeStart {
        display: none;
      }

      .msg {
        text-align: center;
        background-color: rgb(40, 12, 66);
        color: white;
        width: 300px;
        height: 60px;
        margin: 0 auto;
        font-size: 30px;
      }

      .one {
        text-align: center;
        color: white;
      }

      .timer,
      .counter {
        color: white;
        text-align: center;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }

      .btn {
        width: 205px;
        height: 50px;
        margin-left: 42%;
        margin-top: 25px;
        background-color: black;
        color: white;
        font-size: 20px;
        transition: 0.2s;
        border: none;
        cursor: pointer;
      }

      .btn:hover {
        background: none;
        color: rgb(255, 255, 255);
      }

      .btn2 {
        display: none;
      }

      .todo-list-body {
        width: 350px;
        background-color: rgb(0, 0, 0);
        margin: 0 auto;
        border-radius: 25px;
      }

      .todo-list-heading h1 {
        color: white;
        text-align: center;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }

      .todo-list-input input {
        width: 200px;
        height: 30px;
        margin-left: 15px;
        border-radius: 25px;
        border: none;
        padding-left: 25px;
        transition: 0.7s;
      }

      input::placeholder {
        color: black;
      }

      .todo-list-btn {
        width: 90px;
        height: 30px;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        transition: 0.6s ease-in-out;
      }

      .todo-list-btn:hover {
        background-color: black;
        color: white;
        border: 1px solid white;
      }

      .todo-btn {
        margin-left: 10px;
        background: black;
        color: red;
        border: 1px solid white;
        transition: 0.7s;
        transform: scale(1.3);
        cursor: pointer;
      }

      .todo-btn:hover {
        border-radius: 25px;
      }

      #list li {
        margin-top: 10px;
      }

      .list:last-child {
        padding-bottom: 15px;
      }

      .light-theme {
        display: none;
        margin-left: 25px;
        margin-top: 25px;
        width: 120px;
        height: 30px;
        border-radius: 25px;
        border: none;
        transition: 0.7s;
        cursor: pointer;
        background-color: black;
        color: white;
      }

      .light-theme:hover {
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
        border: 1px solid rgb(0, 0, 0);
      }

      .dark-theme {
        margin-left: 25px;
        margin-top: 25px;
        width: 120px;
        height: 30px;
        border-radius: 25px;
        border: none;
        transition: 0.7s;
        cursor: pointer;
      }

      .dark-theme:hover {
        background-color: black;
        color: white;
        border: 1px solid white;
      }

      .bodyLight {
        background-color: white;
      }

      .darkOff {
        display: none;
      }

      .lightOn {
        display: inline;
        transition: 0.7s;
        border: none;
      }

      .inputBackground {
        background-color: black;
        color: white;
        transition: 0.7s;
      }

      .inputBackground::placeholder {
        color: rgb(255, 255, 255);
      }

      .btnDark {
        background-color: black;
        color: white;
      }

      .btnDark:hover {
        color: black;
        background-color: white;
        border: 1px solid black;
      }

      .listDark li {
        color: black;
      }

      button {
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }

      li {
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }
    </style>
    <!-- <script src="variables.js" defer></script>
    <script src="arrays.js" defer></script>
    <script src="closures.js" defer></script> -->
    <!-- <script src="objects.js" defer></script> -->
    <script src="dom.js" defer></script>
  </head>
  <body>
    <h1 class="heading">
      <!-- JavaScript. <span>Браузерное окружение. Работа с </span>DOM -->
    </h1>

    <div class="todo-list" style="margin-top: 50px">
      <div class="todo-list-body">
        <button class="dark-theme">Light mode</button>
        <button class="light-theme">Dark mode</button>
        <div class="todo-list-heading">
          <h1 id="todo-list-heading">Todo List</h1>
        </div>
        <div class="todo-list-input">
          <input type="text" placeholder="Enter text" id="todo-list-input" />
          <button class="todo-list-btn">Add</button>
        </div>
        <div class="list">
          <ol id="list"></ol>
        </div>
      </div>
    </div>
  </body>
</html>
